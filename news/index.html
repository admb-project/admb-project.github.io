---
layout: default
title: News
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
            <li>
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <br/><span>{{ post.date | date: "%B %-d, %Y" }}</span>
            </li>
	  {% endfor %}
	</ul>
